<div class="container">
    <h2 class="text-center">Add Patient</h2>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label class="small">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control" [(ngModel)]="patient.name"/>
        </div>
    
    <div class="form-group">
            <label class="small">Age</label>
            <input type="text" id="age" name="age" placeholder="Enter Your Age" class="form-control" [(ngModel)]="patient.age"/>
        </div>

        <div class="form-group">
  <label class="small">Blood Group</label>
  <select id="blood" name="blood" class="form-control" [(ngModel)]="patient.blood" required>
    <option value="">-- Select Blood Group --</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>
</div>


        <div class="form-group">
            <label class="small">Prescription</label>
            <input type="text" id="Prescription" name="prescription" placeholder="Enter Your Prescription" class="form-control" [(ngModel)]="patient.prescription"/>
        </div>

        <div class="form-group">
            <label class="small">Dose</label>
            <input type="text" id="dose" name="dose" placeholder="Enter Your Dose" class="form-control" [(ngModel)]="patient.dose"/>
        </div>

        <div class="form-group">
            <label class="small">Fees</label>
            <input type="text" id="fees" name="fees" placeholder="Enter Your Fees" class="form-control" [(ngModel)]="patient.fees"/>
        </div>

        <div class="form-group">
            <label class="small">Urgency</label>
            <input type="text" id="urgency" name="urgency" placeholder="Enter Your Urgency" class="form-control" [(ngModel)]="patient.urgency"/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
