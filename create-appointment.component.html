<div class="container">
    <h2 class="text-center">Add New Appointment</h2>

    <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
    <div class="form-group">
        <label>Name</label>
        <input required [(ngModel)]="appointment.name" name="name" class="form-control" />
        <div *ngIf="appointmentForm.submitted && !appointment.name" class="text-danger">Name is required</div>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="number" required [(ngModel)]="appointment.age" name="age" class="form-control" />
        <div *ngIf="appointmentForm.submitted && !appointment.age" class="text-danger">Age is required</div>
    </div>

    <div class="form-group">
        <label>Symptoms</label>
        <input required [(ngModel)]="appointment.symptoms" name="symptoms" class="form-control" />
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input required pattern="[0-9]{10}" [(ngModel)]="appointment.number" name="number" class="form-control" />
        <div *ngIf="appointmentForm.submitted && !appointment.number" class="text-danger">Phone number required</div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
